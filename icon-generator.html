<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos - Mundial 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }

        h1 {
            color: #eab308;
        }

        .canvas-container {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        canvas {
            border: 2px solid #eab308;
            border-radius: 10px;
        }

        button {
            background: #0f3460;
            color: white;
            border: 2px solid #eab308;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #eab308;
            color: #1a1a2e;
            transform: scale(1.05);
        }

        .instructions {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>âš½ Generador de Iconos PWA</h1>
    <p>Haz clic en los botones para descargar los iconos de tu app</p>

    <div class="canvas-container">
        <div>
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon('icon192', 'icon-192.png')">ðŸ“¥ Descargar 192x192</button>
        </div>
        <div>
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512', 'icon-512.png')">ðŸ“¥ Descargar 512x512</button>
        </div>
    </div>

    <div class="instructions">
        <h3>ðŸ“‹ Instrucciones:</h3>
        <ol>
            <li>Descarga ambos iconos usando los botones de arriba</li>
            <li>GuÃ¡rdalos en la carpeta <code>web-deploy/</code></li>
            <li>Â¡Tu PWA ya estÃ¡ lista para desplegarse!</li>
        </ol>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Crear degradado de fondo
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#0f3460');

            // Dibujar fondo con degradado
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Dibujar cÃ­rculo dorado en el centro
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#eab308';
            ctx.fill();

            // Dibujar balÃ³n (patrÃ³n hexagonal simplificado)
            ctx.fillStyle = '#1a1a2e';
            const ballRadius = size * 0.25;

            // HexÃ¡gono central
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = centerX + ballRadius * 0.4 * Math.cos(angle);
                const y = centerY + ballRadius * 0.4 * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();

            // PentÃ¡gonos alrededor (simplificados como pequeÃ±os cÃ­rculos)
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = centerX + ballRadius * 0.7 * Math.cos(angle);
                const y = centerY + ballRadius * 0.7 * Math.sin(angle);

                ctx.beginPath();
                ctx.arc(x, y, size * 0.04, 0, 2 * Math.PI);
                ctx.fill();
            }

            // AÃ±adir brillo al cÃ­rculo dorado
            const glowGradient = ctx.createRadialGradient(
                centerX - radius * 0.3,
                centerY - radius * 0.3,
                0,
                centerX,
                centerY,
                radius
            );
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glowGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.1)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Crear iconos al cargar la pÃ¡gina
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>

</html>
